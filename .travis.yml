language: python
cache: pip
sudo: false
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
matrix:
  include:
  - python: 2.6
    dist: trusty
  - python: pypy3
    dist: trusty
  - python: 3.6
    env: TOXENV=flake8
  - python: 3.6
    env: TOXENV=docs
install: pip install tox
script: tox -e "${TOXENV:-$(echo py$TRAVIS_PYTHON_VERSION | tr -d . | sed -e 's/pypypy/pypy/')}" --skip-missing-interpreters false
